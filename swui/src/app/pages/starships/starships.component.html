<div *ngIf="type === 0 ">
    <div class="container" *ngIf="data">
        <h4> {{ data.title }}
            <span class="badge badge-secondary"> {{ data.release_date }} </span>
        </h4> 
        <br>
        <h6> {{ data.opening_crawl }} </h6>
        <br>
        <h4> Naves </h4>
        <table class="table table-sm  table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Modelo</th>
                <th scope="col">Clase de nave</th>      
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let starship of starships" (click)="openForm( starship.url )">
                <th> {{ starship.name }} </th>
                <td> {{ starship.model }} </td>
                <td> {{ starship.starship_class }} </td>
              </tr>        
            </tbody>
          </table>
      </div>
</div>

<div *ngIf="type === 1 ">
  <div class="container">
    <p> Sin movie </p>
  </div>
</div>
  


<div *ngIf="type === 3 ">
    <div class="container">
      <p> Error, su pel√≠cula no se encuentra </p>
    </div>
